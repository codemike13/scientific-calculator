<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="sciCalBody">
      <section id="row1">
        <input type="text" id="display" value="" />
      </section>
      <section id="debugger"></section>
      <section id="historyLength">
        <input type="text" id="historyDisplay" value="(Set Mem Length)" />
      </section>
      <section id="currentValue"></section>
      <section id="row2">
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">mc</button>
        <button class="btn">m+</button>
        <button class="btn">m-</button>
        <button class="btn">mr</button>
        <button class="btn clear">C</button>
        <button class="btn"><sup>+</sup>&frasl;<sub>-</sub></button>
        <button class="btn percent">%</button>
        <button class="btn divide">รท</button>
      </section>
      <section id="row3">
        <button class="btn mode">2<sup>nd</sup></button>
        <button class="btn pow2">
          x<sup><sup>2</sup></sup>
        </button>
        <button class="btn pow3">
          x<sup><sup>3</sup></sup>
        </button>
        <button class="btn powY">
          x<sup><sup>y</sup></sup>
        </button>
        <button class="btn constPowX">
          e<sup><sup>x</sup></sup>
        </button>
        <button class="btn tenPowX">
          10<sup><sup>x</sup></sup>
        </button>
        <button class="color-1 num">7</button>
        <button class="color-1 num">8</button>
        <button class="color-1 num">9</button>
        <button class="color-1 multiply">x</button>
      </section>
      <section id="row4">
        <button class="btn fraction"><sup>1</sup>&frasl;<sub>x</sub></button>
        <button class="btn sqrtX">
          <sup><sup>2</sup></sup
          >&#8730;x
        </button>
        <button class="btn cubeX">
          <sup><sup>3</sup></sup
          >&#8730;x
        </button>
        <button class="btn sqrtXy">
          <sup><sup>y</sup></sup
          >&#8730;x
        </button>
        <button class="btn natLog">ln</button>
        <button class="btn log">
          log<sub><sub>10</sub></sub>
        </button>
        <button class="color-1 num">4</button>
        <button class="color-1 num">5</button>
        <button class="color-1 num">6</button>
        <button class="sub">-</button>
      </section>
      <section id="row5">
        <button class="btn factorial">x!</button>
        <button class="btn sine">sin</button>
        <button class="btn cosine">cos</button>
        <button class="btn tangent">tan</button>
        <button class="btn euler">e</button>
        <button class="btn sciNote">EE</button>
        <button class="color-1 num">1</button>
        <button class="color-1 num">2</button>
        <button class="color-1 num">3</button>
        <button class="btn add">+</button>
      </section>
      <section id="row6">
        <button class="btn rad">Rad</button>
        <button class="btn sinh">sinh</button>
        <button class="btn cosh">cosh</button>
        <button class="btn tanh">tanh</button>
        <button class="btn pi">ฯ</button>
        <button class="btn rand">Rand</button>
        <button class="color-1 num">0</button>
        <button class="color-1 num">00</button>
        <button class="color-1 num">.</button>
        <button class="btn equal">=</button>
      </section>
    </section>
    <script src="calculator.js"></script>
    <script src="calcFunctionMachine.js"></script>
  </body>
</html>
